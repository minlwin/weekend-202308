<h4>
  <i class="bi-briefcase"></i> Positions
</h4>

<div class="row">
  <div class="col">
    @if (list().length) {
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th class="text-end">Basic Salary</th>
            <th class="text-end">OT Per Hour</th>
            <th class="text-end">Employees</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          @for (item of list(); track $index) {
            <tr>
              <td>{{item.code}}</td>
              <td>{{item.name}}</td>
              <td class="text-end">{{item.basicSalary | number}}</td>
              <td class="text-end">{{item.otPerHour | number}}</td>
              <td class="text-end">{{item.employees | number}}</td>
              <td class="text-center">
                <a [routerLink]="['/positions', 'details']" [queryParams]="{code : item.code}" class="icon-link">
                  <i class="bi-send"></i>
                </a>
              </td>
            </tr>
          }
        </tbody>
      </table>
    } @else {
      <app-no-data domain="position"></app-no-data>
    }
  </div>
  <div class="col-3">
    <app-card>
      <form>
        <app-form-group label="Code">
          <input placeholder="Search Code" type="text" class="form-control">
        </app-form-group>

        <app-form-group label="Name">
          <input type="text" placeholder="Search Name" class="form-control">
        </app-form-group>

        <div class="div">
          <button (click)="search()" class="btn btn-primary d-inline-block w-100 mb-2">
            <i class="bi-search"></i> Search
          </button>

          <a [routerLink]="['/positions', 'edit']" class="btn btn-danger d-inline-block w-100">
            <i class="bi-plus-lg"></i> Add New
          </a>
        </div>
      </form>
    </app-card>
  </div>
</div>
